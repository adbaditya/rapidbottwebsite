<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting to PhonePe…</title>

  <!-- These meta tags satisfy PhonePe requirements -->
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

  <style>
    body {
      font-family: system-ui;
      text-align: center;
      padding-top: 40px;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <h2>Redirecting to PhonePe checkout…</h2>
  <p>Please wait…</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectUrl = params.get("u");

    if (!redirectUrl) {
      document.body.innerHTML = "<h3>Invalid or missing redirect URL</h3>";
    } else {
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 150);
    }
  </script>
</body>
</html>
