<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>

  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

  <script src="https://mercury.phonepe.com/web/bundle/checkout.js"></script>

  <style>
    body { font-family: system-ui; text-align: center; padding-top: 80px; }
  </style>
</head>
<body>

  <h2>Preparing Payment…</h2>
  <p>Please wait…</p>

  <script>
    async function startPayment() {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get("orderId");

      if (!orderId) {
        document.body.innerHTML = "<h2>Missing orderId</h2>";
        return;
      }

      // 1️⃣ Fetch token from YOUR Deno server using orderId
      const res = await fetch(`https://phonepe.deno.dev/getToken?orderId=${orderId}`);
      const data = await res.json();

      if (!data.tokenUrl) {
        document.body.innerHTML = "<h2>Could not generate payment token.</h2>";
        return;
      }

      const tokenUrl = data.tokenUrl;
      console.log("Token URL:", tokenUrl);

      // 2️⃣ Trigger PhonePe Checkout
      window.PhonePeCheckout.transact(
        {
          tokenUrl,
          type: "IFRAME"
        },
        function(response) {
          console.log("Payment result:", response);

          if (response === "CONCLUDED") {
            window.location.href = "/payment-success";
          } else {
            window.location.href = "/payment-failed";
          }
        }
      );
    }

    startPayment();
  </script>

</body>
</html>
