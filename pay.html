<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preparing Payment...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #222;
    }
  </style>
</head>
<body>

  <h2>Preparing Payment...</h2>
  <p>Please wait...</p>

  <script>
    async function startPayment() {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get("orderId");

      if (!orderId) {
        document.body.innerHTML = "<h2>Invalid payment link.</h2>";
        return;
      }

      const payload = {
        orderId: orderId,
        amount: 29900,  // You can make this dynamic later
        redirectUrl: "https://rapidbott.cloud/payment-success"
      };

      try {
        const response = await fetch("https://phonepe.deno.dev/getToken", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log("Token API Response:", result);

        if (
          result.success &&
          result.data &&
          result.data.instrumentResponse &&
          result.data.instrumentResponse.redirectInfo &&
          result.data.instrumentResponse.redirectInfo.url
        ) {
          // Redirect to PhonePe paypage
          window.location.href = result.data.instrumentResponse.redirectInfo.url;
        } else {
          document.body.innerHTML =
            "<h2>Could not generate payment token.</h2>";
        }

      } catch (err) {
        console.error("Error generating token:", err);
        document.body.innerHTML =
          "<h2>Something went wrong generating payment token.</h2>";
      }
    }

    startPayment();
  </script>

</body>
</html>
